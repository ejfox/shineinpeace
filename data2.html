    <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){        
        
        $('#category-list li img').click( function(){
            $('#category-list li').removeClass("active");
            $(this).parent().addClass("active");
    
        })
    
        
        /*    Create the map     */
    
        var pointData = [];

        $(document).ready(function($){

                        d3.csv('https://docs.google.com/spreadsheet/pub?key=0ApAkxBfw1JT4dGNLVEJoWGthSmJvUVgyOG5YeW9ZN2c&single=true&gid=0&output=csv', function(error, _json){
                            
            showInfo(_json)                
            })
	        
            function mapNewPoint(pointData){
                
                var homicidePop = ich.homicidePop(pointData, true);
                var injuryPop = ich.injuryPop(pointData, true);
                var noInjuryPop = ich.noInjuryPop(pointData, true);
                var shootPop = ich.shootPop(pointData, true);  
                
    			//place points
    			if (pointData.homicidetag == "TRUE"){                        
                    var pntLatLng = new L.LatLng(pointData.lat, pointData.lng)
                    homicidePoint = new L.circle(pntLatLng, 140, {
                        color: 'red',
                        stroke: false,
                        fillOpacity: 0.8
                        
                    }).addTo(map)
                    
                    homicidePoint.bindPopup(homicidePop)                        
    			}
    			else if (pointData.shootinjurytag == "TRUE") {
                    var pntLatLng = new L.LatLng(pointData.lat, pointData.lng)
                    homicidePoint = new L.circle(pntLatLng, 100, {
                        color: 'red',
                        weight: 1,
                        fillOpacity: 0.1
                        
                    }).addTo(map)
                                    
                    homicidePoint.bindPopup(injuryPop)                                  
    			}
    			//else if (pointData[5] == "TRUE") {
    			//	shootNoInjuryPoint = new L.Marker(new L.LatLng(a[0], a[1]), { title: noinjurypop, icon:shootNoInjuryIcon, riseOnHover:true }).bindPopup(noinjurypop).addTo(map); //map points
    			//}
    			else if (pointData.shoottag == "TRUE") {                        
                    var pntLatLng = new L.LatLng(pointData.lat, pointData.lng)
                    homicidePoint = new L.circle(pntLatLng, 80, {
                        color: 'black',
                        stroke: false,
                        fillOpacity: 0.5
                        
                    }).addTo(map)
                                    
                    homicidePoint.bindPopup(shootPop)                                                
    			}
            
            }
            
        	//grab map info and plot
        	function showInfo(data) {
                //console.log("DATA", data)
                
        	    // data comes through as a simple array since simpleSheet is turned on
        	    //alert("Successfully processed " + data.length + " rows!")
        	    _.each(data, function(row){
                    
                    //var dateFormat = moment(data[i].date, "D/M/YYYY" ).format("MMMM Do");                
                    //var dateFormat = moment(row.DATE, "M/D/YYYY" ).fromNow(false)
                    var dateFormat = moment(row.DATE + " " + row.Year, "MMMM D YYYY" ).fromNow(false)
                    var dateFormat2 = moment(row.DATE + " " + row.Year, "MMMM D YYYY" ).format("MMM Do")
                    
                    
                    //console.log("ROW>", row)
                    insertMapInfo = {
                        lat: parseFloat(row.LATITUDE)
                        ,lng: parseFloat(row.LONGITUDE)
                        ,beat: row.BEAT
                        ,homicidetag: row.HomicideTag
                        ,shootinjurytag: row.ShootInjuryTag
                        ,shootnoinjurytag: row.ShootNoinInjuryTag
                        ,shoottag: row.ShootTag
                        ,address: row.ADDRESS
                        ,date: dateFormat
                        ,date2: dateFormat2
                        ,time: row.TIME
                        ,rdNumber: row.RD
                        ,statute: row.STATUTE
                        ,victims: row.Victims
                        ,noofvictims: row.NoOfVictims
                    }
			
        			pointData.push(insertMapInfo)  
                    //console.log(insertMapInfo)              
                })
                
        		for (var i = 0; i < pointData.length; i++) { 
                    
                    mapNewPoint(pointData[i]) 			
                    
                    $("#loading").hide();
			
        		}
        	}
	
        	//layer control
        	//var homicideLayer = L.layerGroup(homicides);
        	//L.control.layers(homicideLayer).addTo(map);
	
        	//initTable();
        });
	
        // INITIALIZE MAP //
        
        
		//initalize layers
		//var homicideLayer = L.layerGroup([])
		
		//initalize map
		var map = L.map('map',{
			center: [37.781027,-122.22393],

            scrollWheelZoom: false
			//layers: [homicideLayer]
		})
        
        var layer = new L.StamenTileLayer("toner");
        map.addLayer(layer);

        */
